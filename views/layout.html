<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div class="container">
      <div class="profile-wrap">
        <div class="profile">
          {% if user and user.id %}

          <form id="profile-form" action="/user" method="post" enctype="multipart/form-data">
            <div class="img-profile">
              <img id="img-profile" src="{{user.profile}}"
              alt="프사X">
              <input id="profile-url" type="hidden" name="url">
            </div>

            <div class="profile-change">
              <label id="profile-label" for="img">선택</label>
              <input id="img" type="file" accept="image/*">
              <input id="profile-btn" type="submit" value="변경" name="submit">
            </div>
          </form>

            <div class="user-name">{{'안녕하세요! ' + user.nick + '님'}}</div>
            <div class="half" OnClick="location.href ='http://localhost:8001/profile/'">
              <div>팔로잉</div>
              <div class="count following-count">{{followingCount}}</div>
            </div>
            <div class="half" OnClick="location.href ='http://localhost:8001/profile/'">
              <div>팔로워</div>
              <div class="count follower-count">{{followerCount}}</div>
            </div>
          <input id="my-id" type="hidden" value="{{user.id}}">
          <div class="twoBtn">
          <a id="my-profile" href="/profile" class="btn">내 프로필</a>
          <a id="logout" href="/auth/logout" class="btn">로그아웃</a>
          </div>
        {% else %}
          <form id="login-foxrm" action="/auth/login" method="post">
            <div class="input-group">
              <label for="email">이메일</label>
              <input id="email" type="email" name="email" required autofocus>
            </div>
            <div class="input-group">
              <label for="password">비밀번호</label>
              <input id="password" type="password" name="password" required>
            </div>
            <a id="join" href="/join" class="btn">회원가입</a>
            <button id="login" type="submit" class="btn">로그인</button>
            <a id="kakao" href="/auth/kakao" class="btn">카카오톡</a>
          </form>
        {% endif %}
        </div>
        <footer>
          <b>prj-name</b> at Web Framework2 (N)
        </footer>
      </div>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>
    {% block script %}
    <script>
      if (document.getElementById('img')) {
        document.getElementById('img').addEventListener('change', function(e) {
          const formData = new FormData();
          console.log(this, this.files);
          
          formData.append('img', this.files[0]);
          axios.post('/user/profile', formData)
            .then((res) => {
              document.getElementById('profile-url').value = res.data.url;
              document.getElementById('img-profile').src = res.data.url;
              document.getElementById('img-profile').style.display = 'inline';
            })
            .catch((err) => {
              console.error(err);
            });
        });
      }
    </script>
    {% endblock %}
  </body>
</html>
